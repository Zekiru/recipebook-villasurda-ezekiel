{% extends "base.html" %}

{% block content %}
  <h2>List of Recipes</h2>
  <div class="list-wrapper">
    {% for recipe in recipes %}
      <div class="list-item">
        <h3>{{ recipe.name }}</h3>
        <a href="{{ recipe.get_absolute_url }}" class="btn">View Recipe</a>
      </div>
    {% empty %}
      <p>No recipes available.</p>
    {% endfor %}
  </div>
{% endblock %}
