{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Recipe Book{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock %}
</head>
<body>
    <h1>Recipe Book</h1>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}
        <script>
            function href(link) {
                window.location.href = link;
            }
        </script>
    {% endblock %}
</body>
</html>
