{% extends 'base.html' %}

{% block title %}Password Reset Confirmation{% endblock %}

{% block content %}
    <h1>Password Reset Confirmation</h1>
    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change password">
        </form>
    {% else %}
        <p>Invalid password reset link!</p>
    {% endif %}
{% endblock %}
